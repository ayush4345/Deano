specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DeanoPayout
    network: mumbai
    source:
      address: "0x2777013d782A5fAaC53aaC1037E6B036537CCAa8"
      abi: DeanoPayout
      startBlock: 41276254
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - MoneyReceived
        - MoneySent
        - Transfer
      abis:
        - name: DeanoPayout
          file: ./abis/DeanoPayout.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: MoneyReceived(indexed address,uint256)
          handler: handleMoneyReceived
        - event: MoneySent(indexed address,uint256)
          handler: handleMoneySent
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/deano-payout.ts
